<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peak Example</title>

    <style>

      .peak div,
      .peak section,
      .peak article,
      .peak h1,
      .peak h2,
      .peak h3,
      .peak h4,
      .peak h5,
      .peak h6,
      .peak p,
      .peak img {
        margin: 0px;
        padding: 0px;
      }


      .peak {
        position: fixed;
        /* Place on top of everything */
        z-index: 1000000;
        width: 100%;
        transition: 0.3s all;
        /* <defaults> */
        bottom: -100%;
        height: 45%;
        left: 0px;
        border-top: 1px solid rgb(0,0,0);
        /* </defaults> */
      }

      .peak.visible {
        bottom: 0%;
      }

      .peak .slides {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }

      .peak section {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: 0.3s all;
        background: rgb(255,255,255);
      }

      .peak section[data-location='left'] {
        left: -100%;
      }

      .peak section[data-location='current']{
        left: 0%;
        z-index: 10;
      }

      .peak section[data-location='right'] {
        left: 100%;
      }

      .peak section article {
        padding: 20px;
        /* <vertical align> */
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        /* </vertical align> */
      }

      /* <peak controls> */

      .peak-controls {
        position: fixed;
        font-size: 11px;
        font-family: 'Merriweather', serif;
        bottom: 15px;
        right: 15px;
        background: rgb(255,255,255);
        border: 1px solid rgb(0,0,0);
        border-radius: 40px;
        padding: 2px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* Place on top of everything */
        z-index: 10000000;
      }

      .peak-controls a {
        cursor: pointer;
        padding: 2px 6px;
      }

      .peak-controls a:first-of-type {
        display: none;
        border-right: 1px solid rgb(0,0,0);
        padding-right: 5px;
      }

      .peak-controls a:last-of-type {
        display: none;
        border-left: 1px solid rgb(0,0,0);
        padding-left: 5px;
      }

      /* </peak controls> */

    </style>

  </head>
  <body>

    <!-- controls -->
    <div class="peak-controls">
      <a onclick="Peak.previous()">&larr;</a>
      <a onclick="Peak.toggle()">Peak</a>
      <a onclick="Peak.next()">&rarr;</a>
    </div>
    <!-- </controls> -->

    <div class="peak">
      <!-- <slides> -->
      <div class="slides">

        <section>
          <article>

            <h1>Previous</h1>
            <p>
              You'd place some really handy information that would help your users in here.
            </p>

          </article>
        </section>

        <section>
          <article>

            <h1>Current</h1>
            <p>
              You'd place some really handy information that would help your users in here.
            </p>

          </article>
        </section>

        <section>
          <article>

            <h1>Next</h1>
            <p>
              You'd place some really handy information that would help your users in here.
            </p>

          </article>
        </section>

      </div>
      <!-- </slides> -->
    </div>

    <script type="text/javascript">

      // Library

      var appendClass = function(s, c) {
        // Accepts two strings: s and c.
        // The function appends the class 'c' to the source 's'

        return s.className += ' ' + c;
      }

      var removeClass = function(s, c) {
        // Accepts two strings: s and c.
        // The function removes the class 'c' from the source 's'

        return s.className = s.className.replace(c, '').trim();
      }

      var indexSlides = function(slides) {
        // Add indexes to slides
        for (var i = 0; i < slides.count; i++) {
          var slide = slides.list[i];
          slide.dataset.index = i + 1;
        }
      }

      var incrementSlides = function(slides) {
        // Add one to slide order, largest value is n slides + 1
        if (slides.next < slides.count + 1) {
          slides.previous += 1;
          slides.current += 1;
          slides.next += 1;
        }
      }

      var decrementSlides = function(slides) {
        // Remove one from slide order, smallest value is 0
        if (slides.previous > 0) {
          slides.previous -= 1;
          slides.current -= 1;
          slides.next -= 1;
        }
      }

      var setSlideLocation = function(slide, location) {
        // Accepts two strings: slide and location.
        return slide.dataset.location = location;
      }

      var setSlideLocations = function(slides) {
        // Position slides within the peak drawer
        for (var i = 0; i < slides.count; i++) {
          var slide = slides.list[i];
          if (slide.dataset.index < slides.current) setSlideLocation(slide, 'left');
          else if (slide.dataset.index > slides.current) setSlideLocation(slide, 'right');
          else setSlideLocation(slide, 'current');
        }
      }

      var isPeakActive = function() {
        // Checks whether the peak drawer is open.
        var peak = document.querySelector('.peak');
        if (peak.className.indexOf('visible') != -1) return true;
        return false;
      };

      var bindClickableKeys = function() {
        // Binds clickable keys with actions.
        document.onkeydown = function(e) {
          if (isPeakActive() == true) {
            if (e.keyCode == '40' || e.keyCode == '27') Peak.toggle();
            if (e.keyCode == '37') Peak.previous();
            if (e.keyCode == '39' || e.keyCode == '32') Peak.next();
          }
        };
      };

      // NEEDS IMPROVEMENT
      var toggleControls = function() {
        // Shows the peak navigation if the drawer is open.
        var previous = document.querySelector('.peak-controls a:first-of-type');
        var next = document.querySelector('.peak-controls a:last-of-type');

        // Check when drawer is closed
        if (isPeakActive() == false) {
          previous.style.display = 'inline';
          next.style.display = 'inline';
        } else {
          previous.style.display = 'none';
          next.style.display = 'none';
        }
      };


      // Implementation

      var Peak = {};

      Peak.slides = {};
      Peak.slides.list = document.querySelector('.peak .slides').children;
      Peak.slides.count = Peak.slides.list.length;
      Peak.slides.previous  = 0;
      Peak.slides.current   = 1;
      Peak.slides.next      = 2;

      Peak.toggle = function() {
        // Toggles the state of the peak drawer (open / closed)
        toggleControls();
        var peak = document.querySelector('.peak');
        if (peak.className == 'peak') appendClass(peak, 'visible');
        else removeClass(peak, 'visible');
      };

      Peak.next = function() {
        // Moves to and displays the next slide.
        incrementSlides(Peak.slides);
        setSlideLocations(Peak.slides);
      };

      Peak.previous = function() {
        // Moves to and displays the previous slide.
        decrementSlides(Peak.slides);
        setSlideLocations(Peak.slides);
      };

      Peak.init = function() {
        // Starts Peak.
        indexSlides(Peak.slides);
        setSlideLocations(Peak.slides);
        bindClickableKeys();
      };

      // Initilization

      Peak.init();

    </script>

  </body>
</html>
