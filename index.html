<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Peek Example</title>

    <style>

      .peek div,
      .peek section,
      .peek article,
      .peek h1,
      .peek h2,
      .peek h3,
      .peek h4,
      .peek h5,
      .peek h6,
      .peek p,
      .peek img {
        margin: 0px;
        padding: 0px;
      }


      .peek {
        position: fixed;
        /* Place on top of everything */
        z-index: 1000000;
        width: 100%;
        transition: 0.3s all;
        /* <defaults> */
        bottom: -100%;
        height: 45%;
        left: 0px;
        border-top: 1px solid rgb(0,0,0);
        /* </defaults> */
      }

      .peek.visible {
        bottom: 0%;
      }

      .peek .slides {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }

      .peek section {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: 0.3s all;
        /* <defaults> */
        background: rgb(255,255,255);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* </defaults> */
      }

      .peek section[data-location='left'] {
        left: -100%;
      }

      .peek section[data-location='current']{
        left: 0%;
        z-index: 10;
      }

      .peek section[data-location='right'] {
        left: 100%;
      }

      .peek section article {
        padding: 20px;
        /* <defaults> */
        max-width: 75%;
        margin: auto;
        /* <vertical align> */
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        /* </vertical align> */
        /* </defaults> */
      }

      /* <peek controls> */

      .peek-controls {
        position: fixed;
        font-size: 12px;
        font-family: 'Merriweather', serif;
        bottom: 15px;
        right: 15px;
        border: 1px solid rgb(0,0,0);
        border-radius: 40px;
        padding: 2px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* Place on top of everything */
        z-index: 10000000;
      }

      .peek-controls a {
        cursor: pointer;
        padding: 2px 6px;
        transition: 0.2s all;
      }

      .peek-controls a:first-of-type {
        display: none;
        border-right: 1px solid rgb(0,0,0);
        padding-right: 5px;
      }

      .peek-controls a:last-of-type {
        display: none;
        border-left: 1px solid rgb(0,0,0);
        padding-left: 5px;
      }

      /* </peek controls> */

      /* <progress> */

      .peek .progress {
        position: absolute;
        bottom: 0px;
        z-index: 10;
        width: 100%;
        background: rgb(220,220,220);
      }

      .peek .progress span {
        display: block;
        background: rgb(26,188,156);
        height: 4px;
        transition: 0.2s all;
        /* <defaults> */
        width: 0%;
        /* </defaults> */
      }

      /* </progress> */

    </style>

  </head>
  <body style="font-family: 'Merriweather';">

    <div class="peek">
      <!-- <slides> -->
      <div class="slides">

        <section>
          <article>

            <h1>Previous</h1>
            <p>
              You'd place some really handy information that would help your users in here.
            </p>

          </article>
        </section>

        <section data-background="https://images.unsplash.com/photo-1444927714506-8492d94b4e3d?crop=entropy&dpr=2&fit=crop&fm=jpg&h=625&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=950">
          <article>

            <h1>Current</h1>
            <p>
              You'd place some really handy information that would help your users in here.
            </p>

          </article>
        </section>

        <section>
          <article>

            <h1>Next</h1>
            <p>
              You'd place some really handy information that would help your users in here.
            </p>

          </article>
        </section>

      </div>
      <!-- </slides> -->

    </div>

    <script type="text/javascript" src="js/peek.js"></script>
    <script type="text/javascript">Peek.init();</script>

  </body>
</html>
